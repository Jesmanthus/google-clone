<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header class="header">
    <nav class="menu">
      <ul class="menu-list">
        <li class="menu-listItem">
          <a class="menu-link" href="https://mail.google.com/">Gmail</a>
        </li>
        <li class="menu-listItem">
          <a class="menu-link" href="https://www.google.com.ni/">Imágenes</a>
        </li>
        <li class="menu-listItem">
          <button class="menu-appsButton"><i class="icon-apps"></i></button>
        </li>
        <li class="menu-listItem">
          <a class="menu-loginLink" href="https:accounts.google.com/">
            <button class="menu-loginButton">Iniciar sesión</button>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <img class="google-logo" src="./images/google_logo.png" alt="">
    <div class="search-bar">
      <i class="icon-search"></i>
      <input class="search-input" type="text">
      <img class="google-microphone" src="./images/google_microphone.png" alt="">
    </div>
    <div class="main-buttonsContainer">
      <button class="main-buttonSearch">Buscar con Google</button>
      <a class="main-linkLuck" href="https://www.google.com/doodles/">
        <button class="main-buttonLuck">
          Me siento con suerte
        </button>
      </a>
    </div>
    <div class="main-textOffered">Ofrecido por Google en:
      <span class="main-textOfferedSpan">English</span>
    </div>
  </main>
  <footer class="footer">
    <address class="footer-nation">Nicaragua</address>
    <div class="footer-menuContainer">
      <nav class="footer-menu">
        <ul class="footer-menuList">
          <li class="footer-menuItem">
            <a class="footer-menuLink" href="https://ads.google.com/">Publicidad</a>
          </li>
          <li class="footer-menuItem">
            <a class="footer-menuLink" href="https://smallbusiness.withgoogle.com/">Negocios</a>
          </li>
          <li class="footer-menuItem">
            <a class="footer-menuLink" href="https://about.google/">Sobre Google</a>
          </li>
          <li class="footer-menuItem">
            <a class="footer-menuLink" href="https://www.google.com/search/howsearchworks/">Cómo funciona la Búsqueda</a>
          </li>
        </ul>
      </nav>
      <nav class="footer-menu">
        <ul class="footer-menuList">
          <li class="footer-menuItem">
            <a class="footer-menuLink" href="https://policies.google.com/">Privacidad</a>
          </li>
          <li class="footer-menuItem">
            <a class="footer-menuLink" href="https://policies.google.com/">Condiciones</a>
          </li>
          <li class="footer-menuItem">
            <a class="footer-menuLink" href="">Preferencias</a>
          </li>
        </ul>
      </nav>
    </div>
  </footer>
</body>

</html>
